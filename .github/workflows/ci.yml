name: Build HRM_FE

on:
    pull_request:
        branches: [dev]

jobs:
    build:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.42.1-jammy
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Use Node.js 18
              uses: actions/setup-node@v2
              with:
                  node-version: 18.x
            - run: npm i --force
            - run: npm run build --if-present
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Run your tests
              run: npx playwright test
